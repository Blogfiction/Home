<!DOCTYPE html>
<html lang="es">
<head>
    <title>¡Que no te lo cuenten, juégalo!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blog de ficción y videojuegos">
    
    <!-- ESTILOS BASE -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleBlack.css">
    <link rel="stylesheet" href="./css/yeyobitz-theme.css">
    
    <!-- ESTILOS DE COMPONENTES 
         Consideración: Estos estilos podrían combinarse en un archivo único
         para reducir las solicitudes HTTP -->
    <link rel="stylesheet" href="./css/components/navbar.css">
    <link rel="stylesheet" href="./css/components/sidebar.css">
    <link rel="stylesheet" href="./css/components/hero.css">
    <link rel="stylesheet" href="./css/components/info-modal.css">
    <link rel="stylesheet" href="./css/components/team.css">
    <link rel="stylesheet" href="./css/components/work.css">
    <link rel="stylesheet" href="./css/components/testimonials.css">
    <link rel="stylesheet" href="./css/components/pricing.css">
    <link rel="stylesheet" href="./css/components/services.css">
    <link rel="stylesheet" href="./css/components/contact.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    
    <!-- Font Awesome (Considerar cambiar a uso de kit o versión más reciente) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="myPage" class="scanlines">
    <!-- NAVEGACIÓN -->
    <header>
        <div id="navbar-container"></div>
        <div id="sidebar-container"></div>
    </header>

    <main>
        <!-- SECCIÓN HERO -->
        <section id="inicio">
            <div id="hero-container"></div>
            <div id="info-modal-container"></div>
        </section>

        <!-- SECCIÓN EQUIPO -->
        <section id="equipo">
            <div id="team-container"></div>
        </section>

        <!-- SECCIÓN TRABAJOS -->
        <section id="trabajos">
            <div id="work-container"></div>
        </section>

        <!-- SECCIÓN TESTIMONIOS -->
        <section id="testimonios">
            <div id="testimonials-container"></div>
        </section>

        <!-- SECCIÓN SERVICIOS/PRECIOS -->
        <section id="servicios">
            <div id="pricing-container"></div>
        </section>

        <!-- SECCIÓN CONTACTO -->
        <section id="contacto">
            <div id="contact-container"></div>
        </section>
    </main>
    
    <!-- FOOTER -->
    <footer>
        <div id="footer-container"></div>
    </footer>
    
    <!-- SCRIPTS BASE -->
    <script src="./js/components.js"></script>
    
    <!-- SCRIPTS DE COMPONENTES 
         Consideración: Podrían combinarse y minificarse en un solo archivo -->
    <script src="./js/components/Navbar.js"></script>
    <script src="./js/components/Sidebar.js"></script>
    <script src="./js/components/Hero.js"></script>
    <script src="./js/components/InfoModal.js"></script>
    <script src="./js/components/Team.js"></script>
    <script src="./js/components/Work.js"></script>
    <script src="./js/components/Testimonials.js"></script>
    <script src="./js/components/Services.js"></script>
    <script src="./js/components/Contact.js"></script>
    <script src="./js/components/Footer.js"></script>
    
    <!-- INICIALIZACIÓN -->
    <script>
        // Inicializar el sistema de componentes cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar componentes
            initComponents();
            
            // Configurar botón flotante para sidebar
            const floatingButton = document.querySelector('.w3-circle.w3-button');
            if (floatingButton) {
                floatingButton.removeAttribute('onclick');
                floatingButton.addEventListener('click', function() {
                    if (typeof w3_open === 'function') w3_open();
                });
            }
        });
    </script>
</body>
</html>
